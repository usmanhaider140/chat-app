<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
  </head>
  <body>
    Welcome to Chat
    <div id="messages"></div>
    <form id="messageInput">
      <input
        type="text"
        name="messageInput"
        id="message-input"
        placeholder="Enter Your Message"
      />
      <button type="submit" id="send-message">Send</button>
    </form>
    <button id="send-location">Send Location</button>
    <script id="message-template" type="text/html">
      <div>
        <p>{{message}}</p>
      </div>
    </script>
    <!-- Script -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js" defer></script>
    <script src="/js/chat.js" defer></script>
  </body>
</html>
